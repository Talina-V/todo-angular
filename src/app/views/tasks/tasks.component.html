<div class="row">

  <div class="ms-md-auto pe-md-3 d-flex align-items-center">
    <div class="input-group input-group-outline pb-4">
       <input type="text" placeholder="Add a new task" class="form-control text-center">
    </div>
  </div>

    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3 text-center">ToDo List</h6>
          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">#</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Title</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Category</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Priority</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Date</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
                  <td class="align-middle text-center text-sm">{{i+1}}</td>
                  <td class="text-sm">{{task.title}}</td>
                  <td [class.novalue]="task.category == null" class="align-middle text-center text-sm">{{task.category != null ? task.category.title : 'no category'}}</td>
                  <td [class.novalue]="task.priority == null" class="align-middle text-center text-sm">{{task.priority != null ? task.priority.title : 'no priority'}}</td>
                  <td [class.novalue]="task.date == null" class="align-middle text-center text-sm">{{task.date != null ? (task.date | date : 'medium') : 'no date'}}</td>
                  <td class="align-middle text-center text-sm">
                    <!-- <span class="badge badge-sm bg-gradient-success">{{task.comleted}}</span>
                     -->
                     <div class="form-check">
                       <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="" [checked]="task.completed"
                          (click)="toogleTaskCompleted(task)">
                          <span class="form-check-sign">
                            <span class="check"></span>
                          </span>
                       </label>
                     </div>
                  </td>
                </tr>               
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
